spring:
  application:
    name: Doping Technology Student Tutoring System
  datasource:
    url: jdbc:h2:mem:test:db
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2
  cache:
    type: redis
    redis:
      timeToLive: 60

